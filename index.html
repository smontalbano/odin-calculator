<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen-container">
          <p class="upper-line display"> &nbsp;</p>
          <p class="lower-line display">0</p>
        </div>
        <div class="first-row keypad">
          <button class="delete" id="clearButton">Clear</button>
          <button class="delete" id="delButton"><img src="images/backspace.png" alt="Delete"></button>
          <button class="operator" id="divide">/</button>
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="multiply">*</button>
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="minus">-</button>
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="plus">+</button>
          <button class="zero number" id="0">0</button>
          <button class="number" id="decimal">.</button>  
          <button class="operator" id="equals">=</button>        
        </div>
      </div>
</body>
</html>
